<!doctype html>
<html>
  <head>
    <title>{{title}}, André Nanninga</title>

    <meta charset="utf-8">

    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/assets/highlight.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:400,700,400italic|PT+Sans:400|Source+Code+Pro">
  </head>
  <body>

    <header>
      <h1><a href="/">andré nanninga</a></h1>

      <nav>
        <ul>
          <li><a href="/">home</a></li>
          <li><a href="https://github.com/fakeyou">github</a></li>
          <li><a href="/contact">contact</a></li>
        </ul>
      </nav>
    </header>


    <article>
      <h1>{{title}}</h1>
      
      {{#if image}}
        <img src="{{image}}" class="header responsive">
      {{/if}}
      {{#if playground}}
        <div id="playground">
          <div class="overlay"></div>
        </div>
      {{/if}}
      
      {{{contents}}}
    </article>

    <footer>
      <a href="mailto:ag.nanninga@gmail.com">ag.nanninga@gmail.com</a>
    </footer>

    {{#if development}}
      <script src="http://localhost:35729/livereload.js"></script>
    {{/if}}

    <script src="/assets/underscore.min.js"></script>
    <script src="/assets/helpers.min.js"></script>

    {{#each scripts}}
      <script src="{{this}}"></script>
    {{/each}}

  </body>
</html>
