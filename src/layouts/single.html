<!doctype html>
<html>
  <head>
    <title>{{title}}, André Nanninga</title>

    <meta charset="utf-8">
    
    <meta property="og:title" content="{{title}}, André Nanninga">
    <meta name="twitter:title" content="{{title}}, André Nanninga">
    <meta itemprop="name" content="{{title}}, André Nanninga">
    <meta name="description" content="Projects, games and work by André Nanninga">
    <meta name="twitter:description" content="Projects, games and work by André Nanninga">

  <body>

    <header>
      <h1><a href="/">andré nanninga</a></h1>

      <nav>
        <ul>
          <li><a href="/">home</a></li>
          <li><a href="/contact">contact</a></li>

    <article>
      <h1>{{title}}</h1>
      
      {{#if image}}
        <img src="{{image}}" class="header responsive">
      {{/if}}
      {{#if playground}}
        <div id="playground">
          <div class="overlay"></div>
        </div>
      {{/if}}
      
      {{{contents}}}

    <footer>
      <a href="mailto:ag.nanninga@gmail.com">ag.nanninga@gmail.com</a>
    </footer>

    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/assets/highlight.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Lato:400,700,400italic|PT+Sans:400|Source+Code+Pro">

    <script src="/assets/underscore.min.js"></script>
