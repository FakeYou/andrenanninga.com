<link href='http://fonts.googleapis.com/css?family=Montserrat:700' rel='stylesheet' type='text/css'>
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #EEE;
    position: relative;
    height: 640px;
  }

  canvas {
    display: block;
    margin: 0 auto;
  }

  img, audio {
    display: none;
  }

  h1 {
    font-family: 'Montserrat', sans-serif;
    color: #666;
    text-align: center;
  }

  #overlay {
    position: absolute;
    top: -20px;
    bottom: -20px;
    right: -20px;
    left: -20px;
    background: rgba(0, 0, 0, 0.4);
    padding: 250px;
    z-index: 100;
    cursor: pointer;
  }

  #overlay h1 {
    color: #FFF;
  }

  #score {
    position: absolute;
    width: 100%;

    top: 80px;
    text-align: center;
    font-family: 'Montserrat', sans-serif;
    font-weight: bold;
    color: #666;
    font-size: 30px;
  }
</style>
</head>
<body>

<div id="overlay"><h1>Click to Play</h1></div>

<canvas id="canvas" width="1000" height="500"></canvas>

<h1>Press on a timer to wind it, <br> don't let any timer go off!</h1>

<div id="score">80</div>

<audio id="timerticking" src="assets/audio/timerticking.mp3"></audio>
<audio id="timerringing" src="assets/audio/timerringing.mp3"></audio>
<audio id="timerwinding" src="assets/audio/timerwinding.mp3"></audio>

<img id="timerface" src="assets/img/timerface.png">
<img id="timerbase" src="assets/img/timerbase.png">

<script src="assets/js/game.min.js"></script>
